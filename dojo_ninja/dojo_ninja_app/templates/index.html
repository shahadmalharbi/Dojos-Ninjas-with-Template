<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos & Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
        <div class="col">
        <h1 style="text-align: center;">Add a Dojo</h1>
        <form method="post" action="/createDojo">
            <div class="col ">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <input type="text" name="state" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            {% csrf_token %}
            <div  class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
            <button type="submit" class="btn btn-outline-success">Add</button>
        </div>
        </form>
       </div>
       <div class="col">
        <h1 style="text-align: center;">Add a Ninja</h1>
        <form method="post" action="/createNinja">
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">Dojo</label>
                <select  name="dojo_id" class="form-control" >
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
            </div>
            {% csrf_token %}
            <div  class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
            <button type="submit" class="btn btn-outline-success">Add</button>
        </div>
        </form>
    </div>
    </div>
</div>
        <br><hr style="border-width: 2px;">

    <div class="container">
        <h1 style="text-align: center;">All the Dojos</h1>
        <ul>
            {% for dojo in dojos %}
           <li> Ninjas at the {{ dojo.name }} Dojo</li>
           <ul>
            {% for ninja in dojo.ninjas.all %}
            <li>{{ ninja.first_name }} {{ ninja.last_name }}</li>
            {% endfor %}
           </ul>
           {% endfor %}
        </ul>
        

     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
